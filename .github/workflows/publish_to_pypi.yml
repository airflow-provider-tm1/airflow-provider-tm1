name: Publish To PyPI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install build dependencies
        run: |
         python -m pip install --upgrade pip
         pip install build twine
      
      - name: Update version with release tag
        run: VERISON=${{ github.event.release.tag_name }}" python -c "from airflow_provider_tm1.__init__ import update_version; update_version()"
        
      - name: Build
        run: python -m build
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add airflow_provider_tm1/__init__.py
          git commit -m "Update version to ${{ github.event.release.tag_name }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
      
      - name: Publish to PyPI
        run: python -m twine upload dist/* -u__token__ -p${{ secrets.PYPI_TOKEN }} --verbose
